<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Just - Admin Bootstrap Template</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet" type="text/css">
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet"><!-- Common Libs CSS -->
    <link href="css/libs.common.min.css" rel="stylesheet"><!-- Page Libs CSS --><!-- Just Bootstrap Theme -->
    <link href="css/just.css" rel="stylesheet"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="st-wrapper">
      <div class="st-auth">
        <div class="st-auth__cont">
          <div class="st-panel">
            <div class="st-panel__cont">
              <div class="st-panel__header">
                <div class="fluid-cols">
                  <div class="expand-col"><span class="st-panel__title"><span>Create Account</span></span></div>
                </div>
              </div>
              <div class="st-panel__content">
                <form class="form" id="register-form" action="index.html" method="post">
                  <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <div class="fluid-cols">
                      <div class="expand-col">
                        <div class="checkbox" id="register-terms">
                          <input id="terms" type="checkbox" required>
                          <label for="terms">Terms</label>
                        </div>
                      </div>
                      <div class="min-col">
                        <div class="btn-group btn-group-inline">
                          <button class="btn btn-info" type="submit">Register</button>
                          <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="caret"></span></button>
                          <ul class="dropdown-menu">
                            <li><a href="app-login.html">Login</a></li>
                            <li><a href="app-password.html">Restore Password</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="st-auth__back"><a class="btn btn-default" href="app-auth.html"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;Back to Dashboard</a></div>
        </div>
      </div>
    </div><!-- Common Libs JS -->
    <script src="js/libs.common.min.js"></script><!-- Common App Modules -->
    <script src="js/modules/app.js"></script><!-- Page Libs JS -->
    <script src="libs/bootstrap-validator/validator.min.js"></script><!-- Page App Modules -->
    <script src="js/modules/pages/auth.js"></script>
  </body>
</html>
